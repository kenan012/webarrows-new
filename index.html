<!-- offers Carousel Script -->
<script>
  const offerCards = document.querySelectorAll("#offers-carousel .carousel-card");
  let offerIndex = 0;
  let offerInterval;

  function rotateOffers() {
    offerCards.forEach(card => card.classList.remove("active", "next", "prev"));
    offerCards[offerIndex].classList.add("active");
    offerCards[(offerIndex + 1) % offerCards.length].classList.add("next");
    offerCards[(offerIndex + 2) % offerCards.length].classList.add("prev");
  }

  function startOffers() {
    offerInterval = setInterval(() => {
      offerIndex = (offerIndex + 1) % offerCards.length;
      rotateOffers();
    }, 3500);
  }

  function stopOffers() {
    clearInterval(offerInterval);
  }

  offerCards.forEach((card, index) => {
    card.addEventListener("mouseenter", () => {
      stopOffers();
      offerIndex = index;
      rotateOffers();
    });
    card.addEventListener("mouseleave", () => {
      startOffers();
    });
  });

  rotateOffers();
  startOffers();
</script>

<script>
  const modal = document.getElementById("serviceModal");
  const closeButton = document.querySelector(".close-button");
  const modalImage = document.getElementById("modalImage");
  const popupLink = document.getElementById("popupLink");

  const serviceDetails = {
    webdesign: {
      img: "images/ecommerce-vin-popup.png",
      link: "ecommerce.html"
    },
    landingpage: {
      img: "images/custom-websites-blue-popup.jpg",
      link: "custom-websites.html"
    },
    branding: {
      img: "images/landing-pages-green-popup.jpg",
      link: "landing-pages.html"
    }
  };

  document.querySelectorAll(".carousel-card").forEach(card => {
    card.addEventListener("click", () => {
      const key = card.getAttribute("data-service");
      const detail = serviceDetails[key];
      if (detail) {
        modalImage.src = detail.img;
        popupLink.href = detail.link;
        modal.style.display = "flex";
        document.body.classList.add("modal-open");
      }
    });
  });

  closeButton.addEventListener("click", () => {
    modal.style.display = "none";
    document.body.classList.remove("modal-open");
  });

  window.addEventListener("click", event => {
    if (event.target === modal) {
      modal.style.display = "none";
      document.body.classList.remove("modal-open");
    }
  });
</script>
