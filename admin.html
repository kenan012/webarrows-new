<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebArrows | Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 240px;
      background: #233C67;
      color: white;
      flex-shrink: 0;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
    }
    .table thead {
      background: #233C67;
      color: white;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>WebArrows Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Form Submissions</a>
    <a href="#">Leads</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">

</html>
